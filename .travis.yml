before_install:
 - sed -i "1iexport PATH=\$PATH:$(dirname $(which R)):./tests/bin" ~/.bashrc
 - sudo apt-get install libzmq3-dev
 - ssh-keygen -t rsa -f ~/.ssh/id_rsa -N "" -q
 - cat ~/.ssh/id_rsa.pub >> ~/.ssh/authorized_keys
 - ssh-keyscan -t rsa localhost >> ~/.ssh/known_hosts
 - echo "Host localhost
    IdentityFile ~/.ssh/id_rsa" >> ~/.ssh/config
 - echo "$(hostname) 127.0.0.1" >> ~/.hosts

before_script:
 - ping -c3 $(hostname)
 - ssh localhost 'exit'
 - ssh localhost 'R --no-save --no-restore -e "quit()" > /dev/null'
 - ssh localhost 'R --no-save --no-restore -e "getOption(\"clustermq.scheduler\")"'

script:
 - R CMD build .
 - R CMD INSTALL *.tar.gz
 - make test
# - make check
 - R CMD check --as-cran *.tar.gz

after_failure:
 - cat ~/*.log

language: r

r:
 - release
 - devel

warnings_are_errors: true

cache: packages
